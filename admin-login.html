<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .admin-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            border-left: 4px solid #ffc107;
            text-align: left;
        }

        .admin-warning strong {
            display: block;
            margin-bottom: 5px;
        }

        .button {
            padding: 10px;
            font-weight: bold;
            display: flex;
            position: relative;
            overflow: hidden;
            border-radius: 35px;
            align-items: center;
            border: solid #4285f4 2px;
            outline: none;
            background: white;
            cursor: pointer;
            justify-content: center;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            transition: all 0.3s;
        }

        .button:hover {
            border-color: #333;
            background: #4285f4;
        }

        .button:hover .text {
            color: white;
        }

        .svg {
            height: 25px;
            margin-right: 10px;
            z-index: 6;
        }

        .text {
            z-index: 10;
            font-size: 14px;
            color: black;
            transition: color 0.3s;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #4285f4;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîí Administrator Login</h2>
        
        <div class="admin-warning">
            <strong>‚ö†Ô∏è Restricted Access</strong>
            Only administrators with approved email addresses can access this panel.
            
        </div>

        <button class="button" id="adminGoogleBtn">
            <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262" class="svg">
                <path fill="#4285F4"
                    d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                    class="blue"></path>
                <path fill="#34A853"
                    d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                    class="green"></path>
                <path fill="#FBBC05"
                    d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                    class="yellow"></path>
                <path fill="#EB4335"
                    d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                    class="red"></path>
            </svg>
            <span class="text">Sign in with Google</span>
        </button>
        
        <a href="login.html" class="back-link">‚Üê Back to User Login</a>
    </div>

    <script src="firebase-config.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Add these to your login.html -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .notice {
            background: #ffeded;
            color: #b10000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
            border-left: 4px solid #ff3b3b;
        }

        /* Google Button Styles */
        .button {
            padding: 10px;
            font-weight: bold;
            display: flex;
            position: relative;
            overflow: hidden;
            border-radius: 35px;
            align-items: center;
            border: solid black 2px;
            outline: none;
            background: white;
            cursor: pointer;
            justify-content: center;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            transition: border-color 0.3s;
        }

        .button:hover {
            border-color: #333;
        }

        .svg {
            height: 25px;
            margin-right: 10px;
            z-index: 6;
        }

        .button .text {
            z-index: 10;
            font-size: 14px;
            color: black;
            transition: color 0.3s;
        }

        /* Wave animations */
        .button:hover::before {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 9%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            opacity: 0;
            border-radius: 300px;
            animation: wave1 2.5s ease-in-out forwards;
        }

        .button:hover::after {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 9%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            opacity: 0;
            border-radius: 300px;
            animation: wave2 2.5s ease-in-out forwards;
        }

        @keyframes wave1 {
            0% {
                z-index: 1;
                background: #EB4335;
                width: 0;
                height: 0;
                opacity: 1;
            }

            1% {
                z-index: 1;
                background: #EB4335;
                width: 0;
                height: 0;
                opacity: 1;
            }

            25% {
                z-index: 1;
                background: #EB4335;
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            26% {
                z-index: 3;
                background: #34A853;
                width: 0;
                height: 0;
                opacity: 1;
            }

            50% {
                z-index: 3;
                background: #34A853;
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            70% {
                z-index: 3;
                background: #34A853;
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            100% {
                z-index: 3;
                background: #34A853;
                width: 800px;
                height: 800px;
                opacity: 1;
            }
        }

        @keyframes wave2 {
            0% {
                z-index: 2;
                background: #FBBC05;
                width: 0;
                height: 0;
                opacity: 1;
            }

            11% {
                z-index: 2;
                background: #FBBC05;
                width: 0;
                height: 0;
                opacity: 1;
            }

            35% {
                z-index: 2;
                background: #FBBC05;
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            39% {
                z-index: 2;
                background: #FBBC05;
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            40% {
                z-index: 4;
                background: #4285F4;
                width: 0;
                height: 0;
                opacity: 1;
            }

            64% {
                z-index: 4;
                background: #4285F4;
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            100% {
                z-index: 4;
                background: #4285F4;
                width: 800px;
                height: 800px;
                opacity: 1;
            }
        }

        /* Color fade animations for SVG parts */
        .button:hover .red {
            animation: disappear 0.1s forwards;
            animation-delay: 0.1s;
        }

        .button:hover .yellow {
            animation: disappear 0.1s forwards;
            animation-delay: 0.3s;
        }

        .button:hover .green {
            animation: disappear 0.1s forwards;
            animation-delay: 0.7s;
        }

        .button:hover .blue {
            animation: disappear 0.1s forwards;
            animation-delay: 1.1s;
        }

        @keyframes disappear {
            from {
                filter: brightness(1);
            }

            to {
                filter: brightness(100);
            }
        }

        /* Text color animation */
        .button:hover .text {
            animation: textColor 0.3s forwards;
        }

        @keyframes textColor {
            from {
                color: black;
            }

            to {
                color: white;
            }
        }

        a {
            color: black;
        }

        .admin-link {
            margin-top: 25px;
            display: inline-block;
            transition: 0.2s;
        }

        .admin-link:hover {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <p class="notice">
            ⚠️ This website is designed **only for wider screens** such as PC and Laptops.
            For the best experience, please use a desktop.
        </p>

        <button class="button" id="googleBtn">

                    class="blue"></path>
                <path fill="#34A853"
                    d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                    class="green"></path>
                <path fill="#FBBC05"
                    d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"

                <path fill="#EB4335"

            </svg>
            <span class="text">Continue with Google</span>
        </button>
        <a href="admin-login.html" class="admin-link">Administrator Login</a>

    </div>

<script src="login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Center the button */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .toggle-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .toggle-button:hover {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-button.locked {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .toggle-button.unlocked {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .toggle-button .icon {
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
        }

        .toggle-button.locked .icon {
            color: #33cc33;
        }

        .toggle-button.unlocked .icon {
            color: #ff3333;
        }

        /* Modal Styles - Smaller size */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 350px; /* Smaller width */
            height: 350px; /* Smaller height */
            padding: 20px 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
            z-index: 1001;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-modal:hover {
            color: #ff3333;
        }

        .modal-title-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
        }

        .lock-status {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            font-weight: bold;
            position: absolute;
            bottom: 15px;
            width: 100%;
            left: 0;
        }

        .lock-status.locked {
            color: #33cc33;
        }

        .lock-status.unlocked {
            color: #ff3333;
        }

        /* Lock switch container - Centered in modal */
        .lock-switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 220px;
            margin-top: 30px;
        }

        /* Compact Lock switch styling */
        .lock-switch {
            width: 70px;
            height: 140px;
            display: block;
            position: relative;
            cursor: pointer;
        }
        
        .lock-switch input {
            display: none;
        }
        
        .lock-switch input + span {
            width: 70px;
            height: 140px;
            display: block;
            position: relative;
            vertical-align: middle;
            white-space: nowrap;
            transition: color 0.3s ease;
        }
        
        .lock-switch input + span:before,
        .lock-switch input + span:after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 35px;
        }
        
        /* Base color - RED for UNLOCKED (unchecked) */
        .lock-switch input + span:before {
            top: 0;
            left: 0;
            width: 70px;
            height: 140px;
            border-radius: 8px;
            background: #ff9c9c;
            transition: all 0.3s ease;
        }
        
        /* GREEN for LOCKED (checked) */
        .lock-switch input:checked + span:before {
            background: #8eff98;
        }
        
        /* Handle position */
        .lock-switch input + span:after {
            width: 58px;
            height: 58px;
            background: #ffffff;
            border-radius: 8px;
            top: 76px;
            left: 6px;
            box-shadow: 0 3px 8px rgba(18, 22, 33, 0.2);
            transition: all 0.45s ease;
        }
        
        /* UP position - LOCKED (green) */
        .lock-switch input:checked + span:after {
            background: #fff;
            transform: translate(0, -70px);
        }
        
        /* Lock icon styling */
        .lock-switch input + span em {
            width: 24px;
            height: 20px;
            background: #f80000;
            position: absolute;
            left: 23px;
            bottom: 20px;
            border-radius: 6px;
            display: block;
            z-index: 1;
            transition: all 0.45s ease;
        }
        
        .lock-switch input + span em:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 3px;
            background: #ffffff;
            position: absolute;
            display: block;
            left: 50%;
            top: 50%;
            margin: -3px 0 0 -3px;
        }
        
        .lock-switch input + span em:after {
            content: "";
            display: block;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border: 3px solid #f60000;
            border-bottom: 0;
            width: 18px;
            height: 12px;
            left: 3px;
            bottom: 17px;
            position: absolute;
            z-index: 1;
            transform-origin: 0 100%;
            transition: all 0.45s ease;
            transform: rotate(-35deg) translate(0, 3px);
        }
        
        /* GREEN for LOCKED */
        .lock-switch input:checked + span em {
            transform: translate(0, -70px);
            background: #02923c;
        }
        
        .lock-switch input:checked + span em:after {
            border-color: #02923c;
            transform: rotate(0deg) translate(0, 0);
        }
        
        .lock-switch :before,
        .lock-switch :after {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <button class="toggle-button" id="toggleBtn" disabled>
        <i class="fas fa-lock icon" id="lockIcon"></i>
    </button>

    <!-- Lock Modal -->
    <div class="modal-overlay" id="lockModal">
        <div class="modal-content">
            <div class="modal-title-text">Lock Control</div>

            <button class="close-modal" id="closeModal">&times;</button>

            <div class="lock-switch-container">
                <label class="lock-switch" id="lockSwitch">
                    <input type="checkbox" id="lockToggle" />
                    <span>
                        <em></em>
                    </span>
                </label>
            </div>

            <div class="lock-status" id="lockStatus">LOCKED</div>
        </div>
    </div>

<script>
// WebSocket configuration
const WS_URL = "wss://demo.lumihomepro1.com/api/websocket";
const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIzNGNlNThiNDk1Nzk0NDVmYjUxNzE2NDA0N2Q0MGNmZCIsImlhdCI6MTc2NTM0NzQ5MSwiZXhwIjoyMDgwNzA3NDkxfQ.Se5PGwx0U9aqyVRnD1uwvCv3F-aOE8H53CKA5TqsV7U";
const LOCK_ENTITY = "lock.m302_b6e10c_2"; // Your lock entity

let ws, isLocked = true, ready = false;
const toggleBtn = document.getElementById('toggleBtn');
const lockIcon = document.getElementById('lockIcon');
const lockModal = document.getElementById('lockModal');
const closeModal = document.getElementById('closeModal');
const lockSwitch = document.getElementById('lockSwitch');
const lockToggle = document.getElementById('lockToggle');
const lockStatus = document.getElementById('lockStatus');

// Make the button draggable
function makeButtonDraggable(btn) {
    let isDrag = false, startX, startY, origX, origY;

    btn.addEventListener("mousedown", e => {
        isDrag = true;
        startX = e.clientX;
        startY = e.clientY;
        origX = btn.offsetLeft;
        origY = btn.offsetTop;
        btn.style.cursor = "grabbing";
        e.stopPropagation();
    });

    window.addEventListener("mousemove", e => {
        if (!isDrag) return;
        let dx = e.clientX - startX;
        let dy = e.clientY - startY;
        btn.style.left = (origX + dx) + "px";
        btn.style.top = (origY + dy) + "px";
    });

    window.addEventListener("mouseup", () => {
        isDrag = false;
        btn.style.cursor = "grab";
    });
}

// Connect to WebSocket
function connectWebSocket() {
    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
        console.log("WebSocket connected");
        ws.send(JSON.stringify({ type: "auth", access_token: TOKEN }));
    };

    ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        console.log("Message received:", data);

        if (data.type === "auth_ok") {
            console.log("Authentication successful");
            ready = true;
            toggleBtn.disabled = false;

            // Get initial state
            setTimeout(() => {
                ws.send(JSON.stringify({
                    id: 1,
                    type: "get_states"
                }));

                // Subscribe to changes
                setTimeout(() => {
                    ws.send(JSON.stringify({
                        id: 2,
                        type: "subscribe_events",
                        event_type: "state_changed"
                    }));
                }, 100);
            }, 100);
        }
        else if (data.type === "result" && data.id === 1) {
            if (data.success && data.result) {
                const lock = data.result.find(e => e.entity_id === LOCK_ENTITY);
                if (lock) {
                    console.log("Found lock:", lock);
                    isLocked = lock.state === "locked";
                    lockToggle.checked = isLocked;
                    updateLockUI();
                    console.log(`Initial lock state: ${lock.state}`);
                } else {
                    console.error(`Lock entity ${LOCK_ENTITY} not found`);
                }
            }
        }
        else if (data.type === "event" && data.event?.event_type === "state_changed") {
            if (data.event.data.entity_id === LOCK_ENTITY) {
                isLocked = data.event.data.new_state.state === "locked";
                lockToggle.checked = isLocked;
                updateLockUI();
                console.log(`Lock state changed to: ${data.event.data.new_state.state}`);
            }
        }
    };

    ws.onerror = (error) => {
        console.error("WebSocket error:", error);
        toggleBtn.disabled = true;
    };

    ws.onclose = () => {
        console.log("WebSocket disconnected");
        toggleBtn.disabled = true;
        ready = false;
        setTimeout(connectWebSocket, 3000);
    };
}

// Update lock state via WebSocket
function updateLockState(shouldLock) {
    if (!ready || !ws || ws.readyState !== WebSocket.OPEN) {
        console.log("Not ready to update lock state");
        return;
    }

    const service = shouldLock ? "lock" : "unlock";
    
    ws.send(JSON.stringify({
        id: Date.now(),
        type: "call_service",
        domain: "lock",
        service: service,
        service_data: {
            entity_id: LOCK_ENTITY
        }
    }));

    console.log(`Lock ${service} command sent for ${LOCK_ENTITY}`);
}

// Update all UI elements based on lock state
function updateLockUI() {
    console.log(`Updating UI: isLocked = ${isLocked}`);
    
    if (isLocked) {
        toggleBtn.classList.remove('unlocked');
        toggleBtn.classList.add('locked');
        lockIcon.classList.remove('fa-unlock');
        lockIcon.classList.add('fa-lock');
        lockStatus.textContent = "LOCKED";
        lockStatus.className = "lock-status locked";
    } else {
        toggleBtn.classList.remove('locked');
        toggleBtn.classList.add('unlocked');
        lockIcon.classList.remove('fa-lock');
        lockIcon.classList.add('fa-unlock');
        lockStatus.textContent = "UNLOCKED";
        lockStatus.className = "lock-status unlocked";
    }
}

// Open lock modal
function openLockModal() {
    lockModal.style.display = 'flex';
}

// Close lock modal
function closeLockModal() {
    lockModal.style.display = 'none';
}

// Handle toggle click
lockSwitch.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    
    // Toggle the checkbox state
    lockToggle.checked = !lockToggle.checked;
    
    // Update the lock state based on checkbox
    updateLockState(lockToggle.checked);
    
    // Trigger change event for UI updates
    lockToggle.dispatchEvent(new Event('change'));
});

// Handle checkbox change
lockToggle.addEventListener('change', () => {
    console.log(`Checkbox changed: ${lockToggle.checked}`);
    // UI is updated by updateLockUI from WebSocket messages
});

// Event Listeners
toggleBtn.addEventListener('click', openLockModal);
closeModal.addEventListener('click', closeLockModal);

// Close modal when clicking outside
lockModal.addEventListener('click', (e) => {
    if (e.target === lockModal) {
        closeLockModal();
    }
});

// Close modal with Escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lockModal.style.display === 'flex') {
        closeLockModal();
    }
});

// Initialize
makeButtonDraggable(toggleBtn);
connectWebSocket();
</script>
</body>
</html>

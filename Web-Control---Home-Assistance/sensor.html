async function loadSVGIcon(iconName) {
    if (iconCache.has(iconName)) return iconCache.get(iconName);
    try {
        const response = await fetch(`${SVG_PATH}${iconName}`);
        if (!response.ok) return null;
        const svgText = await response.text();
        iconCache.set(iconName, svgText);
        return svgText;
    } catch (error) { return null; }
}

function makeButtonDraggable(btn) {
    let isDrag = false, startX, startY, origX, origY;
    btn.addEventListener("mousedown", e => {
        longPressTimer = setTimeout(() => { isLongPress = true; openConfigModal(); }, 800);
        isDrag = false; startX = e.clientX; startY = e.clientY; origX = btn.offsetLeft; origY = btn.offsetTop;
    });
    window.addEventListener("mousemove", e => {
        if (!longPressTimer && !isDrag) return;
        if (Math.abs(e.clientX - startX) > 5 || Math.abs(e.clientY - startY) > 5) {
            clearTimeout(longPressTimer); longPressTimer = null; isLongPress = false; isDrag = true;
            btn.style.cursor = "grabbing";
            btn.style.left = (origX + e.clientX - startX) + "px";
            btn.style.top = (origY + e.clientY - startY) + "px";
        }
    });
    window.addEventListener("mouseup", () => {
        clearTimeout(longPressTimer); longPressTimer = null;
        if (isDrag) { isDrag = false; btn.style.cursor = "pointer"; }
        if (isLongPress && !isDrag) openConfigModal();
        isLongPress = false;
    });
    btn.addEventListener("touchstart", e => {
        e.preventDefault(); const touch = e.touches[0];
        longPressTimer = setTimeout(() => { isLongPress = true; openConfigModal(); }, 800);
        startX = touch.clientX; startY = touch.clientY; origX = btn.offsetLeft; origY = btn.offsetTop;
    });
    btn.addEventListener("touchmove", e => {
        if (!longPressTimer) return; const touch = e.touches[0];
        if (Math.abs(touch.clientX - startX) > 10 || Math.abs(touch.clientY - startY) > 10) {
            clearTimeout(longPressTimer); longPressTimer = null; isLongPress = false; isDrag = true;
            btn.style.left = (origX + touch.clientX - startX) + "px";
            btn.style.top = (origY + touch.clientY - startY) + "px";
        }
    });
    btn.addEventListener("touchend", () => {
        clearTimeout(longPressTimer); longPressTimer = null;
        if (isLongPress && !isDrag) openConfigModal();
        isLongPress = false; isDrag = false;
    });
}

function openConfigModal() { configModal.style.display = 'flex'; loadStateConfigurations(); }

function createStateConfigHTML(config, index) {

    const configId = `config-${index}`;
    const isPresetColor = AVAILABLE_COLORS.includes(config.color);
    
    container.innerHTML = `
        <div class="config-header"><span>State ${index + 1}</span><button class="remove-config" onclick="removeStateConfig(${index})">&times;</button></div>
        <div class="input-row">
            <div class="input-group half"><label>State Value</label><input type="text" id="${configId}-state" value="${config.stateValue}" placeholder="on, off, etc." oninput="updateStateConfigPreview(${index})"></div>
            <div class="input-group half"><label>Display Name</label><input type="text" id="${configId}-name" value="${config.displayName}" placeholder="Door Open" oninput="updateStateConfigPreview(${index})"></div>
        </div>
        <div class="input-group"><label><i class="fas fa-icons"></i> Icon</label><div class="search-icons"><input type="text" placeholder="Search icons..." oninput="filterIcons(this.value, ${index})"></div><div class="icon-selection" id="${configId}-icons"></div></div>
        <div class="color-section"><label class="section-label"><i class="fas fa-palette"></i> Color (Icon & Glow)</label>
            <div class="color-picker" id="${configId}-colors">
                <div class="custom-color-wrapper">
                    <div class="custom-color-input ${!isPresetColor ? 'selected' : ''}" id="${configId}-custom-picker"><input type="color" id="${configId}-colorPicker" value="${config.color}" onchange="selectCustomColor(${index}, this.value)" oninput="selectCustomColor(${index}, this.value)"></div>
                    <input type="text" class="hex-input" id="${configId}-hexInput" value="${config.color}" placeholder="#000000" onchange="setHexColor(${index}, this.value)">

    return container;
}

function selectCustomColor(configIndex, color) {
    const configId = `config-${configIndex}`;
    document.getElementById(`${configId}-colors`).querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
    document.getElementById(`${configId}-custom-picker`).classList.add('selected');
    document.getElementById(`${configId}-hexInput`).value = color;
    stateConfigurations[configIndex].color = color;
    updateStateConfigPreview(configIndex);
}

function setHexColor(configIndex, hex) {
    if (!/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex)) {
        if (hex.length === 6 && /^[A-Fa-f0-9]{6}$/.test(hex)) hex = '#' + hex; else return;
    }
    const configId = `config-${configIndex}`;
    document.getElementById(`${configId}-colorPicker`).value = hex;
    document.getElementById(`${configId}-hexInput`).value = hex;
    selectCustomColor(configIndex, hex);
}

async function populateIconsForConfig(configIndex) {
    const configId = `config-${configIndex}`;
    const iconsContainer = document.getElementById(`${configId}-icons`);
    if (!iconsContainer) return;
    iconsContainer.innerHTML = '';
    const currentColor = stateConfigurations[configIndex].color;
    for (const iconName of allIcons) {
        const svgContent = await loadSVGIcon(iconName);
        if (!svgContent) continue;
        const iconOption = document.createElement('div');
        iconOption.className = 'icon-option';
        if (stateConfigurations[configIndex].icon === iconName) iconOption.classList.add('selected');
        iconOption.innerHTML = svgContent;
        const svg = iconOption.querySelector('svg');
        if (svg) svg.style.color = stateConfigurations[configIndex].icon === iconName ? currentColor : '#4b5563';
        iconOption.addEventListener('click', () => {
            iconsContainer.querySelectorAll('.icon-option').forEach(opt => { opt.classList.remove('selected'); const s = opt.querySelector('svg'); if (s) s.style.color = '#4b5563'; });
            iconOption.classList.add('selected'); if (svg) svg.style.color = currentColor;
            stateConfigurations[configIndex].icon = iconName;
            updateStateConfigPreview(configIndex); updateIconPreview(configIndex, svgContent);
        });
        iconsContainer.appendChild(iconOption);
    }
}

async function filterIcons(searchTerm, configIndex) {
    const configId = `config-${configIndex}`;
    const iconsContainer = document.getElementById(`${configId}-icons`);
    if (!iconsContainer) return;
    iconsContainer.innerHTML = '';
    const currentColor = stateConfigurations[configIndex].color;
    const filteredIcons = allIcons.filter(n => n.toLowerCase().includes(searchTerm.toLowerCase()));
    for (const iconName of filteredIcons) {
        const svgContent = await loadSVGIcon(iconName);
        if (!svgContent) continue;
        const iconOption = document.createElement('div');
        iconOption.className = 'icon-option';
        if (stateConfigurations[configIndex].icon === iconName) iconOption.classList.add('selected');
        iconOption.innerHTML = svgContent;
        const svg = iconOption.querySelector('svg');
        if (svg) svg.style.color = stateConfigurations[configIndex].icon === iconName ? currentColor : '#4b5563';
        iconOption.addEventListener('click', () => {
            iconsContainer.querySelectorAll('.icon-option').forEach(opt => { opt.classList.remove('selected'); const s = opt.querySelector('svg'); if (s) s.style.color = '#4b5563'; });
            iconOption.classList.add('selected'); if (svg) svg.style.color = currentColor;
            stateConfigurations[configIndex].icon = iconName;
            updateStateConfigPreview(configIndex); updateIconPreview(configIndex, svgContent);
        });
        iconsContainer.appendChild(iconOption);
    }
}

function populateColorsForConfig(configIndex) {
    const configId = `config-${configIndex}`;
    const colorsContainer = document.getElementById(`${configId}-colors`);
    if (!colorsContainer) return;
    const customWrapper = colorsContainer.querySelector('.custom-color-wrapper');
    AVAILABLE_COLORS.forEach(color => {
        const colorOption = document.createElement('div');
        colorOption.className = 'color-option';
        colorOption.style.backgroundColor = color;
        if (stateConfigurations[configIndex].color === color) {
            colorOption.classList.add('selected');
            const cp = document.getElementById(`${configId}-custom-picker`);
            if (cp) cp.classList.remove('selected');
        }
        colorOption.addEventListener('click', () => {
            colorsContainer.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            const cp = document.getElementById(`${configId}-custom-picker`);
            if (cp) cp.classList.remove('selected');
            colorOption.classList.add('selected');
            stateConfigurations[configIndex].color = color;
            const hi = document.getElementById(`${configId}-hexInput`), cpk = document.getElementById(`${configId}-colorPicker`);
            if (hi) hi.value = color; if (cpk) cpk.value = color;
            updateStateConfigPreview(configIndex); updateIconColorsInSelection(configIndex);
        });
        colorsContainer.insertBefore(colorOption, customWrapper);
    });
}

function updateIconColorsInSelection(configIndex) {
    const iconsContainer = document.getElementById(`config-${configIndex}-icons`);
    const currentColor = stateConfigurations[configIndex].color;
    if (iconsContainer) iconsContainer.querySelectorAll('.icon-option.selected svg').forEach(svg => { svg.style.color = currentColor; });
}

function updateIconPreview(configIndex, svgContent) {
    const configId = `config-${configIndex}`;
    const iconPreview = document.getElementById(`${configId}-iconPreview`);
    const currentColor = stateConfigurations[configIndex].color;
    if (iconPreview && svgContent) {
        iconPreview.innerHTML = svgContent;
        iconPreview.style.boxShadow = `0 0 12px ${currentColor}40`;
        const svg = iconPreview.querySelector('svg');
        if (svg) { svg.style.width = '20px'; svg.style.height = '20px'; svg.style.color = currentColor; }
    }
}

async function updateStateConfigPreview(configIndex) {
    const config = stateConfigurations[configIndex];
    if (!config) return;
    const configId = `config-${configIndex}`;
    config.stateValue = document.getElementById(`${configId}-state`)?.value || config.stateValue;
    config.displayName = document.getElementById(`${configId}-name`)?.value || config.displayName;
    const pn = document.getElementById(`${configId}-previewName`);
    if (pn) pn.textContent = config.displayName || 'Untitled';
    const cp = document.getElementById(`${configId}-colorPreview`);
    if (cp) { cp.style.backgroundColor = config.color; cp.style.boxShadow = `0 0 12px ${config.color}`; }
    const ip = document.getElementById(`${configId}-iconPreview`);
    if (ip) { ip.style.boxShadow = `0 0 12px ${config.color}40`; const svg = ip.querySelector('svg'); if (svg) svg.style.color = config.color; }
    updateIconColorsInSelection(configIndex);
    if (config.icon) { const svgContent = await loadSVGIcon(config.icon); if (svgContent) updateIconPreview(configIndex, svgContent); }
}

function addStateConfig() {
    stateConfigurations.push({ stateValue: '', displayName: '', icon: '', color: AVAILABLE_COLORS[0] });
    loadStateConfigurations();
    setTimeout(() => { const c = document.getElementById('stateConfigsContainer'); if (c.lastChild) c.lastChild.scrollIntoView({ behavior: 'smooth' }); }, 100);
}

function removeStateConfig(index) {
    if (stateConfigurations.length <= 1) { alert('You must have at least one state configuration'); return; }
    if (confirm('Remove this configuration?')) { stateConfigurations.splice(index, 1); loadStateConfigurations(); }
}

async function loadStateConfigurations() {
    const container = document.getElementById('stateConfigsContainer');
    if (stateConfigurations.length === 0) { container.innerHTML = '<div class="empty-state">No configurations yet. Add one to get started.</div>'; return; }
    container.innerHTML = '';
    for (let i = 0; i < stateConfigurations.length; i++) {
        const config = stateConfigurations[i];
        container.appendChild(createStateConfigHTML(config, i));
        await populateIconsForConfig(i);
        populateColorsForConfig(i);
        if (config.icon) { const svgContent = await loadSVGIcon(config.icon); if (svgContent) updateIconPreview(i, svgContent); }
    }
}

function saveConfigurations() {
    try {
        const validConfigs = stateConfigurations.filter(c => c.stateValue?.trim() && c.icon?.trim());
        if (validConfigs.length === 0) { alert('Please configure at least one state with a value and icon'); return; }
        const stateValues = validConfigs.map(c => c.stateValue.toLowerCase().trim());
        if (new Set(stateValues).size !== stateValues.length) { alert('Duplicate state values found'); return; }
        localStorage.setItem('sensorStateConfigs', JSON.stringify(validConfigs));
        stateConfigurations = validConfigs;
        updateSensorButton();
        closeConfigModal();
    } catch (error) { console.error('Error saving:', error); }
}

function loadSavedConfigurations() {
    try { const saved = localStorage.getItem('sensorStateConfigs'); stateConfigurations = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(DEFAULT_CONFIGS)); }
    catch (error) { stateConfigurations = JSON.parse(JSON.stringify(DEFAULT_CONFIGS)); }
}

async function updateSensorButton() {
    if (!currentSensorState || stateConfigurations.length === 0) return;
    const stateStr = String(currentSensorState).toLowerCase().trim();
    const matchingConfig = stateConfigurations.find(c => c.stateValue.toLowerCase().trim() === stateStr);
    if (matchingConfig) {
        doorIcon.innerHTML = '';
        const svgContent = await loadSVGIcon(matchingConfig.icon);
        if (svgContent) {
            doorIcon.innerHTML = svgContent;
            const svg = doorIcon.querySelector('svg');
            if (svg) { svg.style.width = '24px'; svg.style.height = '24px'; svg.style.color = matchingConfig.color; }
        }
        sensorBtn.style.boxShadow = `0 0 15px ${matchingConfig.color}, 0 2px 8px rgba(0,0,0,0.08)`;
        const statusDot = sensorBtn.querySelector('.status-dot');
        if (statusDot) { statusDot.style.backgroundColor = matchingConfig.color; statusDot.style.boxShadow = `0 0 6px ${matchingConfig.color}`; }
    } else {
        doorIcon.innerHTML = '';
        sensorBtn.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.08)';
        const statusDot = sensorBtn.querySelector('.status-dot');
        if (statusDot) { statusDot.style.backgroundColor = '#d1d5db'; statusDot.style.boxShadow = 'none'; }
    }
}

function connectWebSocket() {
    ws = new WebSocket(WS_URL);
    ws.onopen = () => { ws.send(JSON.stringify({ type: "auth", access_token: TOKEN })); };
    ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.type === "auth_ok") {
            ready = true; sensorBtn.disabled = false;
            setTimeout(() => { ws.send(JSON.stringify({ id: 1, type: "get_states" })); setTimeout(() => { ws.send(JSON.stringify({ id: 2, type: "subscribe_events", event_type: "state_changed" })); }, 100); }, 100);
        } else if (data.type === "result" && data.id === 1) {
            if (data.success && data.result) {
                const sensor = data.result.find(e => e.entity_id === DOOR_SENSOR_ENTITY);
                if (sensor) { currentSensorState = sensor.state; currentStateValue.textContent = currentSensorState; updateSensorButton(); }
                else { sensorBtn.disabled = true; }
            }
        } else if (data.type === "event" && data.event?.event_type === "state_changed") {
            if (data.event.data.entity_id === DOOR_SENSOR_ENTITY) {
                currentSensorState = data.event.data.new_state.state; currentStateValue.textContent = currentSensorState; updateSensorButton();
            }
        }
    };
    ws.onerror = () => { sensorBtn.disabled = true; };
    ws.onclose = () => { sensorBtn.disabled = true; ready = false; setTimeout(connectWebSocket, 3000); };
}

async function initialize() {
    await loadAvailableIcons();
    loadSavedConfigurations();
    makeButtonDraggable(sensorBtn);
    document.getElementById('closeModal').addEventListener('click', closeConfigModal);
    document.getElementById('cancelBtn').addEventListener('click', closeConfigModal);
    document.getElementById('saveBtn').addEventListener('click', saveConfigurations);
    document.getElementById('addStateBtn').addEventListener('click', addStateConfig);
    configModal.addEventListener('click', (e) => { if (e.target === configModal) closeConfigModal(); });
    connectWebSocket();
}

window.addEventListener('DOMContentLoaded', initialize);
</script>
